project: ProjectCF_NuSVC
entity: ts809_lab
program: NuSVCExperiment.py
method: grid
metric: 
  name: 'balanced_accuracy'
  goal: 'maximize'
parameters:
  scaler:
    values: ['standard', 'minmax']
  nu:
    values: [0.2, 0.5, 0.8]
  kernel:
    values: ['linear', 'rbf', 'poly', 'sigmoid']
  degree:
    values: [3,5,10]
  coef0:
    values: [0,1]
  


  